{% extends "base.html" %}

{% block title %} New Group {% endblock %}

{% block content %}
<div class="col-md-7">
	<form action="" method="POST">{% csrf_token %}
		<h1>Add a New Group</h1>
		<br/>
		<div class="row">
			<div class="col-md-7">
				<div class="form-group">
					<input name="group_name" type="text" placeholder="Group Name" class="form-control" />
				</div>
			</div>
		</div>
		{% for patient in patients %}
		<div>
			<label class="checkbox" for="patients-{{patient.id}}">
				<input type="checkbox" value="{{patient.id}}" id="patients-{{patient.id}}" name="patients" data-toggle="checkbox"/>
				<div class="row">
					<div class="col-md-2">
						<b>{{patient.chart_id}}</b>
					</div>
					<div class="col-md-5">
						<b>{{patient.first_name}} {{patient.first_name}} {{patient.last_name}}</b>
					</div>
					<div class="col-md-2">
						<b>{{patient.email}}</b>
					</div>
				</div>
			</label>
		</div>
		{% endfor %}
		<br/>
		<button class="btn-lg btn btn-success btn-fill" type="submit">
			<b>Create Group</b>
		</button>
	</form>
</div>
{% endblock %}
