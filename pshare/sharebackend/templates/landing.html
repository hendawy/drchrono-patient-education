{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %} {% endblock %}</title>
    
    <link href="{% static 'sharebackend/bootstrap3/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'sharebackend/assets/css/get-shit-done.css' %}" rel="stylesheet" />  
    <link href="{% static 'sharebackend/assets/css/demo.css' %}" rel="stylesheet" /> 
    
    <!--     Font Awesome     -->
    <link href="{% static 'sharebackend/bootstrap3/css/font-awesome.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <style>
    pre.prettyprint{
        background-color: #ffffff;
        border: 1px solid #999; 
        margin-top: 20px;
        padding: 20px;
        text-align: left;
    }
    .atv, .str{
        color: #05AE0E;
    }
    .tag, .pln, .kwd{
        color: #3472F7;
    }
    .atn{
        color: #2C93FF;
    }
    .pln{
        color: #333;
    }
    .com{
        color: #999;
    }
    .space-top{
        margin-top: 50px;
    }
    .btn-primary .caret{
        border-top-color: #3472F7;
        color: #3472F7;
    }
    </style>
</head>

<body>
    <div class="main">
        <div class="container tim-container">
            <div class="row tim-row">
                <div class="col-md-3 col-md-offset-1">
                </div>
                <div class="col-md-7"></div>
                {% block content %}
                    <h1>Welcome to DrChrono Patient Education Platform</h1>
                    <h2><a href="/sharebackend/">Login</a></h2>
                {% endblock %}
                </div>
            </div>   
        </div>
    </div>
</body>

    <script src="{% static 'sharebackend/jquery/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'sharebackend/assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'sharebackend/bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'sharebackend/assets/js/gsdk-checkbox.js' %}"></script>
    <script src="{% static 'sharebackend/assets/js/gsdk-radio.js' %}"></script>
    <script src="{% static 'sharebackend/assets/js/gsdk-bootstrapswitch.js' %}"></script>
    <script src="{% static 'sharebackend/assets/js/get-shit-done.js' %}"></script>
    
    <script src="{% static 'sharebackend/assets/js/custom.js' %}"></script>
    {% block footer %}{% endblock %}
</html>
